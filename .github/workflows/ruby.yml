name: Pipe

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  run:
    name: Ruby 
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
        version: [2.5.x, 2.6, 2.7.x]
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: use-ruby ${{ matrix.version }}
      uses: ./
      with:
        ruby-version: ${{ matrix.version}}

    - name: ruby version
      run: ruby -v
   
    - name: Run tests
      env:
        BS_USER: ${{ secrets.BS_USER }}
        BS_KEY: ${{ secrets.BS_KEY }}
        BS_HASH: ${{ secrets.BS_HASH }}
        DEVICE: ${{ secrets.DEVICE || 'Google Pixel 3' }}
      run: bundle exec cucumber t=bs

    - name: Get Allure history
      uses: actions/checkout@v2
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages
    
    - name: Allure Report action from marketplace
      uses: simple-elf/allure-report-action@master
      if: always()
      id: allure-report
      with:
        allure_results: ./output
        gh_pages: gh-pages
        allure_report: allure-report
        allure_history: allure-history
        
    - name: Deploy report to Github Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v2
      env:
        PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: allure-history